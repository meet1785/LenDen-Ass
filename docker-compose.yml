version: '3.8'

services:
  # Main Web Application
  webapp:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: lenden-webapp
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=production
      - PORT=5000
    restart: unless-stopped
    networks:
      - lenden-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  lenden-network:
    driver: bridge
