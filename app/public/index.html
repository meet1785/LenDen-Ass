<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LenDen DevSecOps</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #333; }
        .status { padding: 10px; background: #e8f5e9; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>LenDen DevSecOps App</h1>
    <div class="status" id="status">Loading...</div>
    <script>
        fetch('/health')
            .then(r => r.json())
            .then(d => document.getElementById('status').textContent = 'Status: ' + d.status)
            .catch(() => document.getElementById('status').textContent = 'Error');
    </script>
</body>
</html>
